<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>فرم ورود دیجی‌کالا</title>

    <link
      rel="shortcut icon"
      href="./images/icon/favicon (1).ico"
      type="image/x-icon"
    />
    <style>
      body {
        background: #f5f5f5;
        font-family: tahoma;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        width: 400px;
        height: 380px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }
      .form-logo {
        width: 15%;

        align-items: center;
        img {
          width: 110px;
          height: 17px;
        }
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 20px;
        font-family: Yekan;
        margin-top: 50px;
      }

      input {
        width: 100%;
        padding: 12px;

        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        margin-top: 20px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #d32f2f;
        color: #fff;
        border: none;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #c62828;
      }

      .email-text {
        font-size: 12px;
        margin-top: 15px;
        color: #666;
      }

      .footer-text {
        font-size: 11px;
        margin-top: 15px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-logo">
        <img src="./images/header/logo.svg" alt="" />
      </div>
      <h2>ورود یا ثبت‌نام در دیجی‌کالا</h2>
      <div class="email-text">لطفا شماره موبایل یا ایمیل خود را وارد کنید</div>
      <input type="text" placeholder="شماره موبایل یا پست الکترونیک" />

      <button>ورود به دیجی کالا</button>

      <div class="footer-text">
        ورود شما به معنای پذیرش شرایط دیجی‌کالا و قوانین حریم‌خصوصی است
      </div>
    </div>
  </body>
</html>
